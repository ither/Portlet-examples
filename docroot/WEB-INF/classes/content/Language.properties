#
# Formulario de Reserva de Sala
#

# Campos del formulario
reservation-timestamp=Fecha y hora de reserva
reservation-duration=Duracion de la reunion (en minutos)
meeting-room=Sala a reservar
company-name=Nombre de la empresa
visit-names=Nombre de los participantes (uno por linea)
visit-docs=Nros de documento (uno por linea)
submit=Enviar

please-choose=Elija una opcion

# Mensajes de resultado del formulario
reservation-ok=La reserva se realizo exitosamente
reservation-error=Hubo un error al realizar la reserva

# Mensajes de error
meeting-room-empty=Por favor, elija una sala para la reunion
incomplete-data=Faltan datos de los visitantes
names-mismatch=La cantidad de nombres y de documentos deben ser iguales
 